<div class="topnav">
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
  [ngClass]="{hidden: !(isHandset$ | async)!.matches}"
  fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/about">About</a>
      <a mat-list-item routerLink="/contact">Contact us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <button class="hamburger"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
<div class="logo">
      <a routerLink="/" class="logo">
        <img src="./assets/img/logo.png" alt="Site Logo" width="150px">
      </a>
    </div>
      <span class="spacer"></span>

      <nav>
          <ul class="menu">
              <li class=""><a routerLink="/">Home</a></li>
              <li class=""><a routerLink="/about">About</a></li>
              <li class=""><a routerLink="/contact">Contact us</a></li>

          </ul>
      </nav>

      <div class="searchbox">
         <!-- <input class="search-text" type="text" name="" placeholder="Type to search"> -->
         <a class="search-btn" href='#'>
         <mat-icon class="search" aria-label="Side nav toggle icon">search</mat-icon>
         </a>
      </div>


    </mat-toolbar>


    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
